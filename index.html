<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <title>FocusTimer - Pomodoro</title>
</head>
<body>
  <main>
    <div class="timer">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>
    <div class="controls">
      <button class="play"><img src="./assets/play.svg" alt="ícone para dar play"></button>
      <button class="pause"><img src="./assets/pause.svg" alt="ícone para dar pause"></button>
      <button class="stop"><img src="./assets/stop.svg" alt="ícone para dar stop"></button>
      <button class="set"><img src="./assets/set.svg" alt="ícone para configurar o timer"></button>
    </div>
  </main>
  <footer>
    <button class="sound-on"><img src="./assets/sound-on.svg" alt="ícone de som com áudio"></button>
    <button class="sound-off"><img src="./assets/sound-off.svg" alt="ícone de som sem áudio"></button>
  </footer>
</body>
</html>
