<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>FocusTimer - Pomodoro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div id="timer">
        <span class="minutes">25</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>
      <div class="controls">
        <button class="play"><img src="./assets/play.svg" alt="ícone para dar play"></button>
        <button class="pause hide"><img src="./assets/pause.svg" alt="ícone para dar pause"></button>
        <button class="stop hide"><img src="./assets/stop.svg" alt="ícone para dar stop"></button>
        <button class="set"><img src="./assets/set.svg" alt="ícone para configurar o timer"></button>
      </div>
    </main>
    <footer>
      <button class="sound-on"><img src="./assets/sound-on.svg" alt="ícone de som com áudio"></button>
      <button class="sound-off hide"><img src="./assets/sound-off.svg" alt="ícone de som sem áudio"></button>
    </footer>
    <script src="./js/index.js" defer type="module"></script>
</body>
</html>
